<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGPU sphere</title>
  <script src="gl-matrix-min.js"></script>
  <script src="js/main.js?ver=0"></script>

  <script>
    function start(fnc){
      fnc().then(result => {
        console.log("finish");
      });
    }
    // function boids(){
    //   start(asyncBodyOnLoadBoi);
    // }
  </script>


</head>

<body onload="start(webgputs.asyncBodyOnLoad)">
  <h5>WebGPU triangle</h5>

ambientColor  
  R <input type="number" id="ambient-r" min="0" max="100" value="50" style="width: 3em;" />
  G <input type="number" id="ambient-g" min="0" max="100" value="50" style="width: 3em;" />
  B <input type="number" id="ambient-b" min="0" max="100" value="50" style="width: 3em;" />
<br/>
directionalColor  
  R <input type="number" id="directional-r" min="0" max="100" value="50" style="width: 3em;" />
  G <input type="number" id="directional-g" min="0" max="100" value="50" style="width: 3em;" />
  B <input type="number" id="directional-b" min="0" max="100" value="50" style="width: 3em;" />
<br/>

  <button onclick="start(webgputs.asyncBodyOnLoadMulti)">Multi</button>
  <button onclick="start(webgputs.asyncBodyOnLoadDisc)">Disc</button>
  <button onclick="start(webgputs.asyncBodyOnLoadCone)">Cone</button>
  <button onclick="start(webgputs.asyncBodyOnLoadCube)">Cube</button>
  <button onclick="start(webgputs.asyncBodyOnLoadTube)">Tube</button>
  <button onclick="start(webgputs.asyncBodyOnLoadGeodesic)">Geodesic</button>
  <button onclick="start(webgputs.asyncBodyOnLoadDemo)">Demo</button>
  <button onclick="start(webgputs.asyncBodyOnLoadCom)">Compute</button>
  <button onclick="start(webgputs.asyncBodyOnLoadBoi)">Boids</button>
  <button onclick="start(webgputs.asyncBodyOnLoadArrow)">Arrow</button>
  <button onclick="start(webgputs.asyncBodyOnLoadTex)">Texture</button>
  <button onclick="webgputs.stopAnimation()">Stop</button>
<br/>
<input type="checkbox" id="auto-rotate" checked /> <label for="auto-rotatate">auto rotate</label>
<input type="checkbox" id="is-instance" checked /> <label for="is-instance">instance</label>
<br/>
  <canvas id="world" width="800" height="800"></canvas>
</body>

</html>
